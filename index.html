<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container d-flex">
            <ul class="navbar-nav d-flex flex-fill justify-content-between align-items-center">

                    <a class="nav-link" href="#"><img src="https://inesan.eu/wp-content/uploads/2020/10/logo_Inesan-bile-260x65-1.png"></a>
                    <h3 class="open-tab-title text-white mx-5 mb-0">Nástěnka</h3>                    
                </li>                
                <li class="nav-item">
                    <a class="nav-link text-white admin" href="#">Admin<i class="fas fa-users-cog fa-lg mx-3"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-expand-sm justify-content-center bg-white sticky-top shadow p-2 mb-2 bg-white">
        <ul class="navbar-nav navigation">
            <li class="nav-item mx-4">
                <a class="nav-link" href="#">Nástěnka<i class="fas fa-home mx-2"></i></a>

            </li>

                <a class="nav-link" href="#">Link 3</a>
            </li>
            <li class="nav-item mx-4">

            </li>
        </ul>
    </nav>

    <div class="content mx-auto">
        <h1 class="p-2 my-4">Nadpis</h1>
        <div class="container mx-0 mb-5 bg-white position-relative">
            <button type="button" class="btn-discard bg-white float-end">Zahodit změny<i class="fas fa-times mx-2 fa-lg align-middle"></i></button>
            <h2 class="py-3">Nadpis karty</h2>
            <form action="">
                <div class="mb-3 mt-3">
                    <label for="text">Text:</label>
                    <input type="text" class="form-control" id="text" placeholder="Text" name="text">
                </div>
                <div class="mb-3 mt-3">
                    <label for="form-select">Vyberte:</label>
                    <select class="form-select form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <p>Vyberte jednu z možností:</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                        checked>Option 1
                    <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
                    <label class="form-check-label" for="radio2"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">Option 3
                    <label class="form-check-label"></label>
                </div>
                <div class="mb-3 mt-3">
                    <label for="comment">Text:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>
                <div class="mb-3 mt-3">
                    <label for="date">Datum:</label>
                    <input type="date" class="form-control" id="date" placeholder="Datum" name="date">
                </div>
                <div class="mb-3 mt-3">
                    <label for="number">Číslo:</label>
                    <input type="number" class="form-control" id="number" placeholder="Číslo" name="number" min="1"
                        max="10">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button type="button" id="icon-submit" class="btn btn-submit my-3" onclick="showIcon_submit()">Odevzdat dotazník</button>
                <button type="button" id="icon-save" class="btn btn-save my-3" onclick="showIcon_save()">Uložit změny</button>
                <button type="button" id="icon-cancel" class="btn btn-cancel my-3" onclick="showIcon_cancel()">Zahodit změny</button>                                
            </form>
        </div>
    </div>
    <footer class="flex-shrink-0 text-center">
        <p class="p-3 m-0"><a class="text-white"href="https://www.webops.cz/">© 2021, WebOps.cz</a></p>
    </footer>

    <script src="js/main.js"></script>
</body>
